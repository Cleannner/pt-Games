<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>拼图小游戏</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="header">
			<div class="header-nav">
				<div class="header-f">
					<img src="img/logo.png" alt="">
					<ul>
						<li>
							<a href="index.html">首页</a>
						</li>
						<li>
							<a href="case.html">拼图小游戏</a>
						</li>
						
						<li class="active">
							<a href="lxwm.html">联系我们</a>
						</li>
						<li>
							<a href="logo.html">注册/登录</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="header-banner">
			<img src="img/ban.jpg">
		</div>
		<div class="title-three title-f">
			<h3>联系我们</h3>
		</div>
		<ul class="contact">
			<li>
				<div class="wrap"> <img src="./img/x1.png">
					<p>咨询热线<br>
						020-88888888</p>
				</div>
			</li>
			<li>
				<div class="wrap"> <img src="./img/x2.png">
					<p>手机<br>
						12345679911</p>
				</div>
			</li>
			<li>
				<div class="wrap"> <img src="./img/x3.png">
					<p>邮箱<br>
						12345678910@qq.com</p>
				</div>
			</li>
			<li>
				<div class="wrap"> <img src="./img/x4.png">
					<p>地址<br>
					南开大学</p>
				</div>
			</li>
		</ul>
		<div class="web-section">
			<div class="title-two">
				<h3>在线联系</h3>
			</div>
			<div class="container">
				<div class="web-message">
					<form>
						<div class="form-group">
							<label class="form-label"><span>*</span>您的姓名：</label>
							<div class="form-content">
								<input type="text" id="attr_1" name="attr_1" class="form-control" placeholder="您的姓名">
							</div>
						</div>
						<div class="form-group">
							<label class="form-label"><span>*</span>手机号码：</label>
							<div class="form-content">
								<input type="tel" id="attr_2" name="attr_2" class="form-control" placeholder="手机号码">
							</div>
						</div>
						<div class="form-group">
							<label class="form-label"><span>*</span>电子邮件：</label>
							<div class="form-content">
								<input type="email" id="attr_3" name="attr_3" class="form-control" placeholder="电子邮件">
							</div>
						</div>
						<div class="form-group">
							<label class="form-label"><span>*</span>留言内容：</label>
							<div class="form-content">
								<textarea id="attr_4" name="attr_4" class="form-control" rows="5"
									placeholder="留言内容"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="form-label"></label>
							<div class="form-content">
								<button type="submit" class="form-submit">提交</button>
								<button type="reset" class="form-button" style="margin-left: 20px;">清除</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	<div class="footer">

		<div class="footer-bottom">
			<div class="public-width">
				<p>版权所有：nku - 2023</p>
			</div>
	
		</div>
	</div>

	</body>
</html>
