<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>登录、注册</title>

		<link rel="stylesheet" href="css/style1.css" rel="stylesheet" />

	</head>
	<body>

		<div class="form-structor">
			<<div class="signup">
				<h2 class="form-title" id="signup"><span>或</span>注册</h2>
				<div class="form-holder">
					<input type="text" class="input" placeholder="用户名" id="username" />
					<input type="email" class="input" placeholder="邮箱" id="email" />
					<input type="password" class="input" placeholder="密码" id="password" />
					<input type="password" class="input" placeholder="确认密码"
						id="confirmPassword" />
				</div>
				<button class="submit-btn" onclick="register()">注册</button>
			</div>
			<div class="login slide-up">
				<div class="center">
					<h2 class="form-title" id="login"><span>或</span>登录</h2>
					<div class="form-holder">
						<input class="input" placeholder="用户名" id="input" type="text" value
							onkeydown="var e=window.event || arguments[0];if(e.keyCode==13){ check() }" />
						<input type="password" class="input" placeholder="密码" id="input1"
							type="text" value
							onkeydown="var e=window.event || arguments[0];if(e.keyCode==13){ check() }" />
					</div>
					<button class="submit-btn" onclick="check()">登录</button>
				</div>
			</div>
		</div>

		<script src="js/script.js"></script>
		<script>
			var btn = document.getElementsByClassName('layui-btn-sm')[0];
			var url = 'index.html';
			var user = {
		username,
		email,
		password
	};
			check = function () {
			            if (input.value == 'html5kc' && input1.value == '123456' || input.value==user.username && input1.value==user.password) {
			                window.location = url;
			            }else{
							alert('输入用户名或者密码错误！');
						}
					
			        };
function register() {
	var username = document.getElementById('username').value;
	var email = document.getElementById('email').value;
	var password = document.getElementById('password').value;
	var confirmPassword = document.getElementById('confirmPassword').value;
	
	// 输入验证
	if (username === '') {
		alert('请输入用户名');
		return;
	}
	
	if (email === '') {
		alert('请输入邮箱');
		return;
	}
	
	if (password === '') {
		alert('请输入密码');
		return;
	}
	
	if (password !== confirmPassword) {
		alert('确认密码不一致');
		return;
	}
	
	// 保存注册信息到本地存储
	user = {
		username: username,
		email: email,
		password: password
	};
	
	localStorage.setItem('registeredUser', JSON.stringify(user));
	
	alert('注册成功！');
}
		</script>
	</body>
</html>
